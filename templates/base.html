{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Payroll System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <style>
        #wrapper {
            display: flex;
        }
        #sidebar-wrapper {
            width: 15rem;
            min-width: 15rem;
            max-width: 15rem;
            min-height: 100vh;
            background: #4e73df;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
            z-index: 1001;
        }
        #sidebar-wrapper.collapsed {
            width: 4rem;
            min-width: 4rem;
            max-width: 4rem;
            overflow-x: hidden;
        }
        #sidebar-wrapper.collapsed .sidebar-heading {
            opacity: 0;
            height: 0;
            padding: 0;
        }
        #sidebar-wrapper .list-group-item {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: padding 0.2s, text-align 0.2s;
            display: flex;
            align-items: center;
        }
        #sidebar-wrapper.collapsed .list-group-item {
            padding-left: 0.9rem;
            padding-right: 0.9rem;
            justify-content: center;
            text-align: center;
        }
        #sidebar-wrapper.collapsed .list-group-item .sidebar-label {
            display: none !important;
        }
        #sidebar-wrapper .list-group-item i {
            color: #fff !important;
            font-size: 1.5rem;
            margin-right: 0.5rem;
            transition: margin 0.2s;
        }
        #sidebar-wrapper.collapsed .list-group-item i {
            margin-right: 0;
        }
        #page-content-wrapper {
            flex: 1 1 auto;
            min-width: 0;
            transition: margin 0.3s cubic-bezier(.4,0,.2,1);
            margin-left: 0;
        }
        @media (max-width: 991.98px) {
            #sidebar-wrapper {
                position: fixed;
                left: -15rem;
                top: 0;
                height: 100vh;
                z-index: 1050;
                transition: left 0.3s cubic-bezier(.4,0,.2,1);
            }
            #sidebar-wrapper.open {
                left: 0;
            }
            #sidebar-overlay {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0,0,0,0.3);
                z-index: 1049;
            }
            #sidebar-overlay.hide {
                display: none;
            }
        }
        
        /* Style for the sidebar items */
        .sidebar .list-group-item {
            color: rgba(255, 255, 255, 0.8) !important;
            background-color: transparent;
        }
        
        .sidebar .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff !important;
        }
        
        .sidebar .list-group-item.active {
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
        }
        
        #sidebar-wrapper .list-group-item i {
            color: #fff !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="sidebar">
            {% include 'sidebar.html' %}
        </div>
        <div id="sidebar-overlay" class="hide"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link text-primary fs-4 me-3 d-lg-none" id="mobile-menu-toggle" style="box-shadow:none;"><i class="bi bi-list"></i></button>
                    <button class="btn btn-link text-primary fs-4 me-3 d-none d-lg-inline" id="sidebar-toggle" style="box-shadow:none;"><i class="bi bi-list"></i></button>
                    <h2 class="fs-2 m-0">{% block page_title %}{% endblock %}</h2>
                </div>
            </nav>
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
        // Desktop sidebar collapse
        document.getElementById("sidebar-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            var sidebar = document.getElementById("sidebar-wrapper");
            sidebar.classList.toggle("collapsed");
        });
        // Mobile sidebar open/close
        document.getElementById("mobile-menu-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            var sidebar = document.getElementById("sidebar-wrapper");
            var overlay = document.getElementById("sidebar-overlay");
            sidebar.classList.add("open");
            overlay.classList.remove("hide");
        });
        document.getElementById("sidebar-overlay").addEventListener("click", function(e) {
            var sidebar = document.getElementById("sidebar-wrapper");
            var overlay = document.getElementById("sidebar-overlay");
            sidebar.classList.remove("open");
            overlay.classList.add("hide");
        });
    </script>
    
    {% block extra_js %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
</body>
</html>
